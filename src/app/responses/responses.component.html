<div class="p-3">
    @for(response of responses;track response){

    <span class="card card-body my-1 me-auto ms-auto border-1 radius-2 bg-light" style="max-width:60%" [class.border-0]="response.role==2" [class.bg-light]="response.role==1">
        <div class="text-left">{{response.response}}
            <div class="text-muted ms-auto" style="font-size:0.5rem">{{response.on | date : 'long' }}</div>
        </div>
    </span>
    }
</div>
