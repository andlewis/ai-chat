@if(isExpanded()){
<div class="bg-body-tertiary h-100 expanded">

  <div class="p-2 d-flex justify-content-between" style="height:3rem">

<!--

      -->

    <button class="btn btn-sm" type="button" (click)="onCollapse()" title="Collapse" >
      <i class="bi-layout-text-sidebar"></i>
    </button>

        <span>AI Chat</span>
    
    <button class="btn btn-sm" type="button" (click)="onNew()" title="Add New">
      <i class="bi-pencil-square"></i>
    </button>
  </div>

  <ul class="list-group overflow-auto" style="max-height: 94%;">

    @for(conversation of conversations();track conversation){
    <li class="list-group-item d-flex justify-content-between text-start">
      <button type="button" class="btn" (click)="onSelect(conversation)">
        <div>{{conversation.title}}</div>
        <div class="text-muted small-text">{{conversation.on | date : 'long' }}</div>
      </button>

      <button class="btn btn-sm" title="settings" type="button" (click)="onDelete(conversation)">
        <i class="bi-trash text-danger"></i>
      </button>
    </li>
    }

  </ul>
</div>
}
